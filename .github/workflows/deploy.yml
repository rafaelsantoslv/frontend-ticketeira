name: Deploy Frontend to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Frontend via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            echo "🔁 Iniciando deploy do frontend"
            cd /opt/ticketeira/frontend-ticketeira
            git pull origin main

            echo "🧹 Limpando imagens não utilizadas"
            docker image prune -f
            
            echo "📦 Removendo containers e imagens antigas"
            docker-compose rm -f frontend
            docker-compose down frontend
            
            echo "🏗️ Construindo nova imagem"
            docker-compose build --no-cache frontend
            
            echo "🚀 Iniciando novo container"
            docker-compose up -d frontend
            
            echo "⏳ Aguardando inicialização (30s)"
            sleep 30
            
            echo "🔍 Verificando status do container"
            docker-compose ps frontend
            
            echo "📝 Verificando logs do container"
            docker-compose logs --tail=50 frontend
            
            echo "🧹 Limpando imagens não utilizadas"
            docker image prune -f
            
          ENDSSH