name: Deploy Frontend to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Frontend via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            echo "ðŸ” Iniciando deploy do frontend"
            cd /opt/ticketeira/frontend-ticketeira
            git pull origin main
            
            # Fazendo o build da nova versÃ£o do frontend
            docker-compose build frontend
            
            # Parando o container antigo antes de subir o novo
            docker-compose stop frontend
            
            # Subindo o novo container
            docker-compose up -d frontend
            
            # Removendo imagens antigas nÃ£o utilizadas (opcional)
            docker image prune -f
          ENDSSH