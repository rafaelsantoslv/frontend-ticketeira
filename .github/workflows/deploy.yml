name: Deploy Frontend to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Frontend via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            echo "ðŸ” Iniciando deploy do frontend"
            cd /opt/ticketeira/frontend-ticketeira
            git pull origin main

            echo "ðŸ§¹ Limpando imagens nÃ£o utilizadas"
            docker image prune -f
            
            echo "ðŸ“¦ Removendo containers e imagens antigas"
            docker-compose rm -f frontend
            docker-compose down frontend
            
            echo "ðŸ—ï¸ Construindo nova imagem"
            docker-compose build --no-cache frontend
            
            echo "ðŸš€ Iniciando novo container"
            docker-compose up -d frontend
            
            echo "â³ Aguardando inicializaÃ§Ã£o (30s)"
            sleep 30
            
            echo "ðŸ” Verificando status do container"
            docker-compose ps frontend
            
            echo "ðŸ“ Verificando logs do container"
            docker-compose logs --tail=50 frontend
            
            echo "ðŸ§¹ Limpando imagens nÃ£o utilizadas"
            docker image prune -f
            
          ENDSSH